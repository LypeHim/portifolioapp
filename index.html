<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Master</title>

    <style>
        body {
            margin: 0;
        }
        .header {
            width: 100vw;
            height: 300px;
            background: rgb(72,177,58);
            background: linear-gradient(90deg, rgba(72,177,58,1) 50%, rgba(204,204,204,1) 100%);
            border: 5px solid black;
        }

    </style>
     
</head>
<body>
    <div id="root"></div>
    
    <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Header extends React.Component {
            render() {
                return (
                    <header className="header">
                        <h3>Header</h3>
                    </header>
                )
            }
        }

        class Content extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Conteúdo</h1>
                        <p>Imprimindo nome: {this.props.nome} {this.props.sobrenome}</p> 
                        <hr />
                        <Adicao  a={10} b={20} />
                        <Adicao />
                        <Adicao a={10} b={20} texto="Texto de teste de string"/> 
                    </div>
                )
            }
        }

        class Footer extends React.Component {
            render() {
                return (
                    <div>
                        <h3>Footer</h3>
                        <Tempo />
                    </div>
                )
            }
        }

        class Adicao extends React.Component {
            render() {
                return (
                    <div>
                        <p> O resultado de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                        <p>{this.props.texto}</p>
                    </div>
                )
            }
        }

        function Tempo() {
            return (
                <div>
                    <p>A hora no momento é: {new Date().toLocaleTimeString()}</p>    
                </div>
            )
        }
        setInterval(Tempo, 1000); //por Alguma razão esse setInterval não funciona se não for como esta definido no tempo.html ou com o React.useEffect, preciso estudar mais para entender.
        
        class MeuComponente extends React.Component {
            render() {
                return (
                    <div>
                        <Header />
                        <Content nome="Felipe" sobrenome="Moreira" />
                        <hr />
                        <Footer />
                        <hr />                        
                    </div>
                )
            }
        }

        

        const root = document.getElementById('root');
        ReactDOM.render(<MeuComponente />,root)

    </script>
</body>
</html>
