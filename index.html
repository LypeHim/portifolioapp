<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Master</title>
     
</head>
<body>
    <div id="root"></div>
    
    <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class CompA extends React.Component {
            render() {
                return (
                    <div>
                        <p>Componente A</p>
                    </div>
                )
            }
        }
        class CompB extends React.Component {
            render() {
                return (
                    <div>
                        <p>Componente B</p>
                    </div>
                )
            }
        }

        function CompC(props) {
            return(
                <div>
                    <p>Teste de nome: {props.nome}</p>    
                </div>
            )
        }

        class Adicao extends React.Component {
            render() {
                return (
                    <div>
                        <p> O resultado de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                        <p>{this.props.texto}</p>
                    </div>
                )
            }
        }

        class MeuComponente extends React.Component {
            render() {
                return (
                    <div>
                        <CompA />
                        <hr />
                        <CompB />
                        <hr />
                        <CompC nome="Felipe"/>
                        <CompC nome="Ana"/>
                        <hr />
                        <Adicao  a={10} b={20} />
                        <Adicao />
                        <Adicao a={10} b={20} texto="Texto de teste de string"/>
                    </div>
                )
            }
        }
        const root = document.getElementById('root');
        ReactDOM.render(<MeuComponente />,root)

    </script>
</body>
</html>
